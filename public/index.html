    <link

    <link

      rel="stylesheet"
    />

  <body>
    <div id="overlays"></div>
    <div id="root"></div>

    <script>
      (function () {
        var GA_ID = 'G-BXSE5Z9183';

        function loadGtag() {
          if (window.__gtagLoaded) return;
          window.__gtagLoaded = true;

          var s = document.createElement('script');
          s.async = true;
          s.src =
            'https://www.googletagmanager.com/gtag/js?id=' +
            encodeURIComponent(GA_ID);
          document.head.appendChild(s);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            window.dataLayer.push(arguments);
          }
          window.gtag = gtag;

          gtag('js', new Date());
          gtag('config', GA_ID, { anonymize_ip: true, send_page_view: true });
        }

        function hasInstagramEmbed() {
          return (
            document.querySelector('blockquote.instagram-media') ||
            document.querySelector('iframe[src*="instagram.com"]')
          );
        }

        function loadInstagram() {
          if (window.__igLoaded) return;
          window.__igLoaded = true;

          var s = document.createElement('script');
          s.async = true;
          s.src = 'https://www.instagram.com/embed.js';
          document.body.appendChild(s);
        }

        window.addEventListener('load', function () {
          setTimeout(function () {
            loadGtag();
            if (hasInstagramEmbed()) loadInstagram();
          }, 1500);
        });
      })();
    </script>
  </body>
</html>
